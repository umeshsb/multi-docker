sudo: required
language: generic

services:
    -docker

before_install:
    - docker build -t umeshsb/react-test -f ./client/Dockerfile.dev ./client

script:
    - docker run -e CI=true umeshsb/react-test npm test

after-success:
    -docker build -t umeshsb/multi-client ./client
    -docker build -t umeshsb/multi-nginx ./nginx
    -docker build -t umeshsb/multi-server ./server
    -docker build -t umeshsb/multi-worker ./worker
    # Login to docker CLI
    - echo "$DOCKER_PASSWORD" | docker login -u "$DOCKER_ID" --password-stdin
    
    # Take these images and push them to docker hub
    - docker push umeshsb/multi-client
    - docker push umeshsb/multi-nginx
    - docker push umeshsb/multi-server
    - docker push umeshsb/multi-worker
